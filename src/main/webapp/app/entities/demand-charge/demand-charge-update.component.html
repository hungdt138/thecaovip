<div class="card">
    <div class="card-header">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-demand-charge-heading">Cập nhật trạng thái</h2>
            <div row>
                <div class="form-group col-md-12">
                    <label class="form-control-label" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                        [(ngModel)]="demandCharge.code" readonly/>
                </div>
                <div class="form-group col-md-12">
                    <label class="form-control-label" for="field_serial">Serial</label>
                    <input type="text" class="form-control" name="serial" id="field_serial"
                           [(ngModel)]="demandCharge.serial" readonly/>
                </div>
                <div class="form-group col-md-12">
                    <label class="form-control-label" for="field_inputValue">Serial</label>
                    <input type="text" class="form-control" name="inputValue" id="field_inputValue"
                           [(ngModel)]="demandCharge.inputValue" readonly hgCurrencyMask/>
                </div>
                <div class="form-group col-md-12">
                    <label class="form-control-label" for="field_denomination">Giá trị thật của thẻ</label>
                    <select class="form-control" name="price" [(ngModel)]="demandCharge.realValue" id="field_denomination" >
                        <option value="0"></option>
                        <option value="10000">10.000 VNĐ</option>
                        <option value="20000">20.000 VNĐ</option>
                        <option value="30000">30.000 VNĐ</option>
                        <option value="50000">50.000 VNĐ</option>
                        <option value="100000">100.000 VNĐ</option>
                        <option value="200000">200.000 VNĐ</option>
                        <option value="300000">300.000 VNĐ</option>
                        <option value="500000">500.0000 VNĐ</option>
                        <option value="1000000">1.000.000 VNĐ</option>
                    </select>
                </div>
                <div class="form-group col-md-12">
                    <label class="form-control-label" for="field_status">Trạng thái</label>
                    <select class="form-control" name="price" [(ngModel)]="demandCharge.status" id="field_status" >
                        <option value="1">Nạp thành công</option>
                        <option value="2">Thẻ cào không hợp lệ hoặc đã được sử dụng</option>
                        <option value="2">Gạch thẻ thất bại</option>
                        <option value="3">Thẻ cào có mệnh giá nhỏ hơn mệnh giá nhập vào</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12 m-b-10">
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Hủy</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Lưu</span>
                </button>
            </div>
        </form>
    </div>
</div>
