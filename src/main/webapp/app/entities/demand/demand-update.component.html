<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-demand-heading">Create or edit a Demand</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!demand.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="demand.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_account">Account</label>
                    <input type="text" class="form-control" name="account" id="field_account"
                        [(ngModel)]="demand.account" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="demand.amount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="demand.type" id="field_type" >
                        <option value="VTT">VIETTEL</option>
                        <option value="VNP">VINA</option>
                        <option value="VMS">MOBI</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_chargedAmount">Charged Amount</label>
                    <input type="number" class="form-control" name="chargedAmount" id="field_chargedAmount"
                        [(ngModel)]="demand.chargedAmount" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="demand.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === demand.user?.id ? demand.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
