<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="demand">
            <h2><span>Demand</span> {{demand.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Account</span></dt>
                <dd>
                    <span>{{demand.account}}</span>
                </dd>
                <dt><span>Amount</span></dt>
                <dd>
                    <span>{{demand.amount}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{demand.type}}</span>
                </dd>
                <dt><span>Charged Amount</span></dt>
                <dd>
                    <span>{{demand.chargedAmount}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{demand.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/demand', demand.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
