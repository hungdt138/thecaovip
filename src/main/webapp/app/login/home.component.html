<div class="limiter">
    <div class="container-login100" style="background-image: url('content/images/hg/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Đăng nhập
					</span>

                <div class="wrap-input100 validate-input m-b-23">
                    <span class="label-input100">Tài khoản</span>
                    <input class="input100" type="text" name="username" placeholder="Nhập tài khoản của bạn" [(ngModel)]="username">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <span class="label-input100">Mật khẩu</span>
                    <input class="input100" type="password" name="pass" placeholder="Nhập mật khẩu của bạn" [(ngModel)]="password">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="text-right p-t-8 p-b-31">
                    <a (click)="requestResetPassword()">
                        Quên mật khẩu?
                    </a>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" (click)="login()">
                            Đăng nhập
                        </button>
                    </div>
                </div>
                <!--<div class="flex-col-c p-t-155">-->
						<!--<span class="txt1 p-b-17">-->
							<!--Bạn chưa có tài khoản?-->
						<!--</span>-->

                    <!--<a (click)="register()" class="txt2">-->
                        <!--Đăng ký-->
                    <!--</a>-->
                <!--</div>-->
            </form>
        </div>
    </div>
</div>
